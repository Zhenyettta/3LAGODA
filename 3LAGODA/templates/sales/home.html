{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/manager.css' %}">
{% endblock %}

{% block content %}
    <div class="header">
        <h2 class="header-title">ZLAGODA</h2>

        <a class="edit-employee-btn" onclick="confirmLogout()"
           style="background-color: #2d3142; color: white; padding: 10px 20px; margin-right: 50px;
          font-size: 16px; border: none; cursor: pointer; border-radius: 4px;">Log out</a>

        <script>
            function confirmLogout() {
                var confirmation = confirm("Are you sure you want to log out?");
                if (confirmation) {
                    location.href = '/';
                }
            }
        </script>

    </div>

    <h1 class="title">Sales home page</h1>

    <div>
        <div id="my_info">
            <form action="{% url 'my_info' %}" method="post">
                {% csrf_token %}
                <div class="form-field">
                    <button id="login-btn" class="btn btn-manager" type="submit">My Info</button>
                </div>
            </form>
        </div>

        <form action="{% url 'customers_view' %}" method="post">
            {% csrf_token %}
            <div class="form-field">
                <button id="login-btn" class="btn btn-manager" type="submit">Customers</button>
            </div>
        </form>

        <form action="{% url 'product_view' %}" method="post">
            {% csrf_token %}
            <div class="form-field">
                <button id="login-btn" class="btn btn-manager" type="submit">Product</button>
            </div>
        </form>

        <form action="{% url 'instoreproducts_view' %}" method="post">
            {% csrf_token %}
            <div class="form-field">
                <button id="login-btn" class="btn btn-manager" type="submit">InStoreProduct</button>
            </div>
        </form>

        <form action="{% url 'sale' %}" method="post">
            {% csrf_token %}
            <div class="form-field">
                <button id="login-btn" class="btn btn-manager" type="submit">Sell</button>
            </div>
        </form>

    </div>


{% endblock %}
