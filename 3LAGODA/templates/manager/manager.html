{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/manager.css' %}">
{% endblock %}

{% block content %}
    <div class="header">
        <h2 class="header-title">Ð—LAGODA</h2>

        <a class="edit-employee-btn logout-btn" onclick="confirmLogout()">Log out</a>

        <script>
            function confirmLogout()
            {
                var confirmation = confirm("Are you sure you want to log out?");
                if (confirmation) {
                    location.href = '/';
                }
            }
        </script>
    </div>

    <div>
        <h1 class="title">Manager home page</h1>

        <form action="{% url 'empl_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field field-1">
                <button id="login-btn" class="btn btn-manager" type="submit">Employees</button>
            </div>
        </form>

        <form action="{% url 'cust_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field field-2">
                <button id="login-btn" class="btn btn-manager" type="submit">Customers</button>
            </div>
        </form>

        <form action="{% url 'category_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field field-3">
                <button id="login-btn" class="btn btn-manager" type="submit">Category</button>
            </div>
        </form>

        <form action="{% url 'product_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field field-4">
                <button id="login-btn" class="btn btn-manager" type="submit">Products</button>
            </div>
        </form>

        <form action="{% url 'in_store_product_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field field-5">
                <button id="login-btn" class="btn btn-manager" type="submit">In store products</button>
            </div>
        </form>

        <form action="{% url 'check_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field field-6">
                <button id="login-btn" class="btn btn-manager" type="submit" onclick="animateButton('red')">Checks</button>
            </div>
        </form>
    </div>
{% endblock %}
