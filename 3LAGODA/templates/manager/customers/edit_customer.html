{% extends 'base.html' %}

{% block title %}
    Edit Customer
{% endblock %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
    <div class="header">
        <button class="button button-back" onclick="location.href='/manager/customers'"> <span
                class="arrow">âžœ</span> Back
        </button>
    </div>

    <form class="form" method="post">
        {% csrf_token %}
        <h2>Edit customer menu</h2>

        <label>
            <input class="input" placeholder="Surname" type="text" id="surname" name="surname"
                   {% if customer.1 %}value="{{ customer.1 }}"{% endif %}>
        </label>

        <label>
            <input class="input" placeholder="Name" type="text" id="name" name="name"
                   {% if customer.2 %}value="{{ customer.2 }}"{% endif %}>
        </label>

        <label>
            <input class="input" placeholder="Patronymic" type="text" id="patronymic" name="patronymic"
                   {% if customer.3 %}value="{{ customer.3 }}"{% endif %}>
        </label>

        <label>
            <input class="input" placeholder="Phone number" type="text" id="phone_number" name="phone_number"
                   {% if customer.4 %}value="{{ customer.4 }}"{% endif %}>
        </label>

        <div class="form-wrapper">
            <label class="el-wrapper">
                <input class="input" placeholder="City" type="text" id="city" name="city"
                       {% if customer.5 %}value="{{ customer.5 }}"{% endif %}>
            </label>

            <label class="el-wrapper">
                <input class="input" placeholder="Zip code" type="text" id="zip_code" name="zip_code"
                       {% if customer.7 %}value="{{ customer.7 }}"{% endif %}>
            </label>
        </div>

        <label>
            <input class="input" placeholder="Street" type="text" id="street" name="street"
                   {% if customer.6 %}value="{{ customer.6 }}"{% endif %}>
        </label>

        <label>
            <input class="input" placeholder="Percent of discount" type="text" id="percent" name="percent"
                   {% if customer.8 %}value="{{ customer.8 }}"{% endif %}>
        </label>

        <div class="btn-div">
            <button class="button button-confirm"> Update</button>
        </div>
    </form>
{% endblock %}
