<table class="table styled-table" id="check_list">
    <thead>
        <tr>
            <th>Check Number</th>
            <th>Employee</th>
            <th>Card Number</th>
            <th>Print Date</th>
            <th>Sum Total</th>
            <th>Vat</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for check in checks %}
        <tr>
            {% for field in check %}
            <td>{{ field }}</td>
            {% endfor %}
            <td>
                <div class="td-btn">
                    <a class="button button-header" href="{% url 'watch_check' check.0 %}">Watch</a>

                    <form method="POST" action="{% url 'delete_check' check.0 %}">
                        {% csrf_token %}
                        <button class="button button-header" type="submit" onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
