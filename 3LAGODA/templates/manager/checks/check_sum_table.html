<table id="check_list">
    <thead>
        <tr>
            <th>Employee</th>
            <th>Sum Total</th>
        </tr>
    </thead>
    <tbody>
        {% for check in checks %}
        <tr>
            <td>{{ check.0 }}</td>
            <td>{{ check.1 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
