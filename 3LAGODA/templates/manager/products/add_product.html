{% extends 'base.html' %}

{% block title %}
    Create Product
{% endblock %}

{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
    <div class="header">
        <button class="button button-back" id="create-employee-btn" onclick="history.back()"><span
                class="arrow">âžœ</span> Back
        </button>
    </div>

    <form class="form small-width" method="post">
        {% csrf_token %}
        <h2>New product form</h2>

        <div>
            <label class="label" for="category">Select a category:</label>

            <select class="input select-parameters" id="category" name="category">
                {% for category in categories %}
                    <option value="{{ category.0 }}">{{ category.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="label" for="name">Name:</label>

            <div><input class="input" type="text" id="name" name="name" required></div>
        </div>

        <div>
            <label class="label" for="characteristics">Characteristics:</label>

            <div><input class="input" type="text" id="characteristics" name="characteristics" required></div>
        </div>

        <div class="btn-div">
            <button class="button button-confirm" id="create-employee-btn">Create product</button>
        </div>
    </form>

{% endblock %}
