{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    <a class="edit-employee-btn" onclick="confirmLogout()"
       style="background-color: #4CAF50; color: white; padding: 10px 20px; margin-right: 50px;
          font-size: 16px; border: none; cursor: pointer; border-radius: 4px;">Log out</a>

    <script>
        function confirmLogout() {
            var confirmation = confirm("Are you sure you want to log out?");
            if (confirmation) {
                location.href = '/';
            }
        }
    </script>


    <h2>Manager home page</h2>
    <div id="sell">
        <form action="{% url 'sale' %}" method="post">
            {% csrf_token %}
            <button id="login-btn" class="btn" type="submit">Sell</button>
        </form>
    </div>
    <div>
        <form action="{% url 'empl_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field">
                <button id="login-btn" class="btn" type="submit">Employees</button>
            </div>
        </form>

        <form action="{% url 'cust_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field">
                <button id="login-btn" class="btn" type="submit">Customers</button>
            </div>
        </form>

        <form action="{% url 'category_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field">
                <button id="login-btn" class="btn" type="submit">Category</button>
            </div>
        </form>

        <form action="{% url 'product_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field">
                <button id="login-btn" class="btn" type="submit">Product</button>
            </div>
        </form>

        <form action="{% url 'in_store_product_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field">
                <button id="login-btn" class="btn" type="submit">InStoreProduct</button>
            </div>
        </form>

        <form action="{% url 'check_list' %}" method="post">
            {% csrf_token %}
            <div class="form-field">
                <button id="login-btn" class="btn" type="submit">Checks</button>
            </div>
        </form>
    </div>
{% endblock %}
