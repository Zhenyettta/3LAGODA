{% extends 'base.html' %}

{% block title %}
    Customer List
{% endblock %}

{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/view_list.css' %}">
{% endblock %}

{% block content %}
    <a class="button" onclick="location.href='/manager/'"><</a>
    <div><a class="button" onclick="location.href='/manager/categories/addcategory'">Add Category</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>Category ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for category in categories %}
            <tr>
                <td>{{ category.0 }}</td>
                <td>{{ category.1 }}</td>
                <td>
                    <a class="button" href="{% url 'edit_category' category.0 %}">Edit</a>
                    <form method="POST" action="{% url 'delete_category' category.0 %}">
                        {% csrf_token %}
                        <button class="button" type="submit" onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
