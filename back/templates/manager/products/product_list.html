{% extends 'base.html' %}


{% block title %}
    Product List
{% endblock %}

{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/view_list.css' %}">
{% endblock %}

{% block content %}
    <a class="button" onclick="location.href='/manager/'"><</a>
    <div><a class="button" onclick="location.href='/manager/products/addproduct'">Add Product</a>
        <label>
            <select id="category-select">
                {% for category in categories %}
                    <option value='{{ category.0 }}'>{{ category.0 }}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    {% include 'manager/products/product_table.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#category-select').change(function () {
                const selectedCategory = $(this).val();
                updateProductList(selectedCategory);
            });

            function updateProductList(category) {
                $.ajax({
                    url: '/manager/products/get_products_by_category/',
                    method: 'GET',
                    data: {category: category},
                    success: function (response) {
                        $('#product-table').html(response.html);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }
        });
    </script>
{% endblock %}
