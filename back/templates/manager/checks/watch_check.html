{% extends 'base.html' %}

{% block title %}
    Watch Check
{% endblock %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/view_list.css' %}">
{% endblock %}

{% block content %}
    <a class="button" onclick="location.href='/manager/checks'">< Back to Checks</a>

    <h2>Check Details</h2>
    <table>
        <thead>
            <tr>
                <th>UPC</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
                <tr>
                    <td>{{ sale.0 }}</td>
                    <td>{{ sale.1 }}</td>
                    <td>{{ sale.3 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
